<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL Paper Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="title is-4">ACL Paper Search</h1>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container is-widescreen">
            <div class="box">
                <h2 class="title is-4">Step 1: Load Papers from Event</h2>
                <form id="eventForm">
                    <div class="field">
                        <label class="label">ACL Anthology Event URL:</label>
                        <div class="control">
                            <input class="input" type="url" id="eventUrl" name="eventUrl" 
                                placeholder="https://aclanthology.org/events/..." required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary" id="loadButton">
                                <span>Load Papers</span>
                            </button>
                        </div>
                    </div>
                    <div id="step1Result" class="help"></div>
                </form>

                <div class="buttons mt-4">
                    <button id="viewAllBtn" class="button is-info is-outlined" style="display: none;">
                        <span class="icon">
                            <i class="bi bi-eye"></i>
                        </span>
                        <span>View All Papers</span>
                    </button>
                    <button id="hideAllBtn" class="button is-info is-outlined" style="display: none;">
                        <span class="icon">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                        <span>Hide Papers</span>
                    </button>
                </div>
            </div>

            <div id="searchSection" class="box" style="display: none;">
                <h2 class="title is-4">Step 2: Search Papers</h2>
                <form id="searchForm">
                    <div class="field">
                        <label class="label">Search Query:</label>
                        <div class="control">
                            <input class="input" type="text" id="searchQuery" name="searchQuery" 
                                placeholder="Enter your search query..." required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary" id="searchButton">
                                <span>Search</span>
                            </button>
                        </div>
                    </div>
                    <div id="step2Result" class="help"></div>
                </form>

                <div id="searchResults" class="mt-4"></div>
                <div id="pagination" class="mt-5"></div>
            </div>
        </div>
    </section>

    <script src="/static/app.js"></script>
</body>
</html>
