<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL Event Paper Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="title is-4">ACL Event Paper Search</h1>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container is-widescreen">
            <div class="box">
                <h2 class="title is-4 mb-4">Step 1: Load Papers from ACL Event</h2>
                <form id="eventForm">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="input" type="url" id="eventUrl" placeholder="Enter ACL Anthology event URL" required>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-primary" id="loadButton">
                                <span>Load Papers</span>
                            </button>
                        </div>
                    </div>
                    <div id="step1Result" class="help"></div>
                </form>

                <div class="buttons mt-4">
                    <button id="viewAllBtn" class="button is-info is-light" style="display: none;">View All Papers</button>
                    <button id="hideAllBtn" class="button is-info is-light" style="display: none;">Hide All Papers</button>
                </div>

                <div id="searchSection" class="mt-5" style="display: none;">
                    <h2 class="title is-4 mb-4">Step 2: Search Through Papers</h2>
                    <form id="searchForm">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" id="searchQuery" placeholder="Enter your search query" required>
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-primary" id="searchButton">
                                    <span>Search</span>
                                </button>
                            </div>
                        </div>
                        <div id="step2Result" class="help"></div>
                    </form>

                    <div id="searchResults" class="mt-4"></div>
                    <div id="pagination" class="mt-5"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="/static/app.js"></script>
</body>
</html>
